<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft Blocks</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/547994bb66.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>

    </header>
    <main>
        <div class="two_blocks">
            <div class="gridParent">

                <div class="Card1">
                    <div class="text-body">
                        <i class="fas fa-house-user"></i>
                        <p>Show Desktop</p>
                    </div>
                </div>

                <div class="Card2">
                    <div class="text-body">
                        <i class="fas fa-cogs"></i>
                        <p>Settings</p>
                    </div>
                </div>

                <div class="Card3">
                    <div class="text-body">
                        <i class="fas fa-camera"></i>
                        <p>Camera</p>
                    </div>
                </div>

                <div class="Card4">
                    <div class="text-body">
                        <i class="fas fa-heart"></i>
                        <p>Favorite</p>
                    </div>
                </div>

                <div class="Card5">
                    <div class="text-body">
                        <i class="fab fa-twitter"></i>
                        <p>Twitter</p>
                    </div>
                </div>

                <div class="Card6">
                    <div class="text-body">
                        <i class="fas fa-map-marker-alt"></i>
                        <p>Places</p>
                    </div>
                </div>

                <div class="Card7">
                    <div class="text-body">
                        <i class="fas fa-book"></i>
                        <p>Gallery</p>
                    </div>
                </div>

                <div class="Card8">
                    <div class="text-body">
                        <i class="fas fa-globe-europe"></i>
                        <p>Browser</p>
                    </div>
                </div>

                <div class="Card9">
                    <div class="text-body">
                        <i class="fas fa-envelope"></i>
                        <p>E-mail</p>
                    </div>
                </div>

                <div class="Card10">
                    <div class="text-body">
                        <p>31</p>
                        <p>Friday</p>
                    </div>
                </div>

                <div class="Card11">
                    <div class="text-body">
                        <i class="fas fa-cloud"></i>
                        <p>Skydrive</p>
                    </div>
                </div>
            </div>

            <div class="gridChild">
                <div class="card3">
                    <div class="text-body">
                        <i class="fas fa-tasks"></i>
                        <p>Task</p>
                    </div>
                </div>

                

                <div class="card2">
                    <div class="text-body">
                        <i class="fas fa-video"></i>
                        <p>Facetune</p>
                    </div>
                </div>

               

                <div class="card4">
                    <div class="text-body">
                        <i class="fab fa-internet-explorer"></i>
                        <p>Windows-Explorer</p>
                    </div>
                </div>

                <div class="card1">
                    <div class="text-body">
                        <i class="fab fa-facebook-f"></i>
                        <p>Facebook</p>
                    </div>
                </div>

                <div class="card5">
                    <div class="text-body">
                        <i class="fab fa-medium-m"></i>
                        <p>Media</p>
                    </div>
                </div>
                
            </div>
                
                            
        </div>
    </main>
    <footer>
        <h1 style="text-align: center; margin-top: 20%; margin-bottom: 10%; color: white; padding: 50px 20px;">M.RAFUK</h1>
    </footer>
</body>
</html>
